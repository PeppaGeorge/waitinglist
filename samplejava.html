<!-- Region dropdown menu -->
<select id="region" onchange="showProvinces(this.value);">
  <option value="">Select a region</option>
  <option value="NCR">National Capital Region (NCR)</option>
  <option value="Ilocos Region">Ilocos Region</option>
  <option value="Cagayan Valley">Cagayan Valley</option>
  <option value="Central Luzon">Central Luzon</option>
  <option value="CALABARZON">CALABARZON</option>
  <option value="MIMAROPA">MIMAROPA</option>
  <option value="Bicol Region">Bicol Region</option>
  <option value="Western Visayas">Western Visayas</option>
  <option value="Central Visayas">Central Visayas</option>
  <option value="Eastern Visayas">Eastern Visayas</option>
  <option value="Zamboanga Peninsula">Zamboanga Peninsula</option>
  <option value="Northern Mindanao">Northern Mindanao</option>
  <option value="Davao Region">Davao Region</option>
  <option value="Soccsksargen">Soccsksargen</option>
  <option value="Caraga">Caraga</option>
  <option value="Autonomous Region in Muslim Mindanao">Autonomous Region in Muslim Mindanao</option>
</select>

<!-- Province dropdown menu (hidden by default) -->
<select id="province" style="display: none;" onchange="showCities(this.value);">
  <option value="">Select a province</option>
</select>

<!-- City dropdown menu (hidden by default) -->
<select id="city" style="display: none;">
  <option value="">Select a city</option>
</select>

<!-- JavaScript code to link the dropdown menus -->
<script>
  var regions = {
    "NCR": ["Manila", "Quezon City", "Pasay", "Makati", "Taguig"],
    "Ilocos Region": ["Ilocos Norte", "Ilocos Sur", "La Union", "Pangasinan"],
    "Cagayan Valley": ["Cagayan", "Isabela", "Nueva Vizcaya", "Quirino"],
    // ... add more regions and provinces here ...
  };

  var provinces = {
    "Ilocos Norte": ["Laoag", "Batac", "San Nicolas"],
    "Ilocos Sur": ["Vigan", "Candon", "Santa Maria"],
    "La Union": ["San Fernando", "Agoo", "Bauang"],
    // ... add more provinces and cities here ...
  };

  function showProvinces(region) {
    var provinceSelect = document.getElementById('province');
    provinceSelect.innerHTML = '<option value="">Select a province</option>';
    for (var i = 0; i < regions[region].length; i++) {
      provinceSelect.innerHTML += '<option value="' + regions[region][i] + '">' + regions[region][i] + '</option>';
    }
    provinceSelect.style.display = 'block';
  }

  function showCities(province) {
    var citySelect = document.getElementById('city');
    citySelect.innerHTML = '<option value="">Select a city</option>';
    for (var i = 0; i < provinces[province].length; i++) {
      citySelect.innerHTML += '<option value="' + provinces[province][i] + '">' + provinces[province][i] + '</option>';
    }
    citySelect.style.display = 'block';
  }
</script>
